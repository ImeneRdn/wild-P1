  <nav>

<body>

  <form>

    <div class="soutien">
      <h2 class="us">Contactez-nous</h2>
      <p class="avis">
        Afin d'améliorer notre site <br />et pour mieux vous servir.
        <br />N'hésitez pas à nous faire part de vos suggestions, <br />en
        remplissant le formulaire.
      </p>
    </div>
    <div class="contact">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" placeholder="Paire" required />
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" placeholder="Julien" required />
      <label id="email" for="email">Email :</label>
      <input type="email" id="email" value="" placeholder="julien.paire@gmail.com" required />
      <label for="message">Message : </label>
      <textarea id="message" rows="10" placeholder="Écrivez votre message ..." required></textarea>
      <button class="send">Envoyer</button>
    </div>
  </form>

  </form>
</body>
